<mat-card>
    <!-- <mat-card-header>
      <mat-card-title>
        Address Details
      </mat-card-title>
    </mat-card-header> -->
    <mat-card-content>
      <form>
          <mat-form-field>
              <input matInput name="email" [(ngModel)]="address.email" placeholder="eMail">
            </mat-form-field>
        <mat-form-field>
          <input matInput name="phone" [(ngModel)]="address.phone" placeholder="Phone">
        </mat-form-field>
        <mat-form-field>
            <input matInput name="address" [(ngModel)]="address.address" placeholder="Address" >
        </mat-form-field>
        <mat-form-field>
            <input matInput name="city" [(ngModel)]="address.city" placeholder="City" >
        </mat-form-field>
        <mat-form-field>
            <input matInput name="country" [(ngModel)]="address.country" placeholder="Country" >
        </mat-form-field>
        <mat-form-field>
            <input matInput name="postCode" [(ngModel)]="address.postCode" placeholder="Post Code" >
        </mat-form-field>
      </form>
    </mat-card-content>
</mat-card>
